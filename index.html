<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnds_gg Voice Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; }
        .vnds-card { background: #1e293b; border: 1px solid #334155; }
    </style>
</head>
<body class="p-4 md:p-8 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto space-y-6">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="p-3 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">vnds_gg Voice Studio</h1>
                    <p class="text-slate-400 text-sm">AI Natural Text-to-Speech</p>
                </div>
            </div>
        </header>

        <div class="vnds-card rounded-2xl p-6 shadow-xl mb-6">
            <h3 class="font-semibold mb-3 flex items-center gap-2">⚙️ Konfigurasi API</h3>
            <div class="flex gap-2">
                <input id="apiKey" type="password" placeholder="Tempel Gemini API Key di sini..." class="flex-1 bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <p class="text-xs text-slate-500 mt-2">*API Key disimpan hanya di browser Ketua.</p>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <div class="md:col-span-2 space-y-4">
                <textarea id="textInput" placeholder="Ketik narasi psikologi di sini..." class="w-full h-80 bg-slate-800 border border-slate-700 rounded-2xl p-6 text-lg leading-relaxed resize-none focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
            </div>

            <div class="space-y-6">
                <div class="vnds-card rounded-2xl p-5 shadow-lg">
                    <h3 class="text-sm font-medium text-slate-400 uppercase mb-4">Pilih Suara</h3>
                    <select id="voiceSelect" class="w-full bg-slate-700 border-transparent rounded-xl p-3 text-slate-300 outline-none">
                        <option value="Fenrir">Fenrir (Pria - Berwibawa)</option>
                        <option value="Kore" selected>Kore (Wanita - Tenang)</option>
                        <option value="Aoede">Aoede (Wanita - Elegan)</option>
                        <option value="Charon">Charon (Pria - Serius)</option>
                    </select>
                </div>

                <button onclick="handleGenerate()" id="btnGen" class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex justify-center items-center gap-2 transition-all active:scale-95">
                    Generate Audio
                </button>

                <div id="audioPlayerArea" class="hidden space-y-3">
                    <audio id="audioElement" controls class="w-full h-10"></audio>
                    <a id="downloadBtn" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl font-medium flex justify-center items-center gap-2 transition-colors cursor-pointer">
                        Download .WAV
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function handleGenerate() {
            const text = document.getElementById('textInput').value;
            const key = document.getElementById('apiKey').value;
            const voice = document.getElementById('voiceSelect').value;
            const btn = document.getElementById('btnGen');

            if (!text || !key) return alert("Isi teks dan API Key dulu, Ketua!");

            btn.disabled = true;
            btn.innerText = "Memproses...";

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${key}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } }
                        }
                    })
                });

                const data = await response.json();
                const base64Audio = data.candidates[0].content.parts[0].inlineData.data;
                
                const audioBlob = new Blob([Uint8Array.from(atob(base64Audio), c => c.charCodeAt(0))], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);

                document.getElementById('audioElement').src = audioUrl;
                document.getElementById('downloadBtn').href = audioUrl;
                document.getElementById('downloadBtn').download = `vnds-gg-${Date.now()}.wav`;
                document.getElementById('audioPlayerArea').classList.remove('hidden');
            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Audio";
            }
        }
    </script>
</body>
</html>
